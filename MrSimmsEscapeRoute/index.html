<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Underground Railroad</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <link href='style.css' rel='stylesheet' />
    <script src="https://unpkg.com/intersection-observer@0.12.0/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">


</head>
<body>

<div id="map"></div>
<div id="mapInset"></div>
<div id="story"></div>

<div style="visibility: hidden;" id="refugees_legend" class="legend">
    <h4>Numbers of refugees</h4>
    <div><span style="background-color: #F8F6EE"></span><450</div>
    <div><span style="background-color: #F7E9D0"></span>450-850</div>
    <div><span style="background-color: #F3DAB4"></span>850-1300</div>
    <div><span style="background-color: #EDB296"></span>1300-1800</div>
    <div><span style="background-color: #D47D78"></span>>1800</div>
</div>

<div style="visibility: hidden;" id="latin_index" class="legend">
    <h4>Percentage of foreign-born Latin American who are not U.S. citizens</h4>
    <div><span style="background-color: #ffffff"></span>0-3%</div>
    <div><span style="background-color: #fcbea5"></span>3-8%</div>
    <div><span style="background-color: #fb7050"></span>8-15%</div>
    <div><span style="background-color: #d32020"></span>15-30%</div>
    <div><span style="background-color: #67000d"></span>>30%</div>
</div>


<script src="./config.js"></script>
<script src="./script.js"></script>


</body>
</html>
